<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Data</title>
  <link rel="stylesheet" href="/materialize.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo left">Sensor Readings</a>
    </div>
  </nav>
</header>
<main id="app">

  <div class="row">
    <div class="col s4 m4">
      <div class="center promo">
        <p class="promo-caption">Temperature</p>
        <p class="light center" v-html="temperature"></p>
      </div>
    </div>

    <div class="col s4 m4">
      <div class="center promo">
        <p class="promo-caption">Pressure</p>
        <p class="light center" v-html="pressure"></p>
      </div>
    </div>

    <div class="col s4 m4">
      <div class="center promo">
        <p class="promo-caption">Humidity</p>
        <p class="light center" v-html="humidity"></p>
      </div>
    </div>
  </div>

</main>
<footer class="page-footer">
</footer>
<script src="/vue.min.js"></script>
<script src="/jquery-2.1.1.min.js"></script>
<script src="/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
